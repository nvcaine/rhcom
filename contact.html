				<p>Hi there! Thank you for visiting. I hope you enjoyed my website.</p>

				<p>If you'd like to get in touch with me, please feel free to use next form.</p>

				<p>
					Alternatively, you can send me an email at this address:<br />
					<a href="mailto:romi@romualdhalasz.com">romi@romualdhalasz.com</a>
				</p>

				<p>Connect with me here:</p>

				<a href="https://www.facebook.com/romuald.halasz" target="_blank" title="Facebook">

				</a>

				<a href="https://twitter.com/romihalasz" target="_blank" title="Twitter">

				</a>

			<div class="col-sm-4 col-sm-offset-1 col-md-offset-2">

						<input id="contact-name" type="text" class="form-control" placeholder="Name">
					</div>

					<div class="input-group contact-group">

					</div>

					<div class="input-group contact-group">
						<textarea id="contact-message" class="form-control" placeholder="Message"></textarea>
					</div>

					<button class="btn btn-default">Send</button>
					<button class="btn btn-default">Clear</button>
				</form>
			</div>
